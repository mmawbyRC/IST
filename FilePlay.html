<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>File Play</title>
  <link rel="stylesheet" type="text/css" href="css/fileplay.css">
  <script src="fileplay.js"></script>
</head>
<body>
<br><br>


  <div>
    <label for="file">Choose file to read</label><br><br>
    <input type="file" id="fileItem" name="file" onchange=fileLoad()>
  </div>
  <button class="button" onclick=displayList()>Read</button>
  <button class="button" onclick=pickOne()>Pick a name</button>
<br><br>

<div class='grid-container'>
  <div class='grid-item grid-init' id="result"></div>
  <div class='grid-item grid-pick' id="picked"></div>
  <div class='grid-item grid-picked' id="pickedlist"></div>
</div>
</body>

</html>
